<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P2P Чат (короткий оффер)</title>
  <link rel="stylesheet" href="style.css" />
  <!-- LZ-String для сжатия -->
  <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Левая панель -->
    <div class="sidebar">
      <div class="header">
        <h2>Мой ID</h2>
        <div class="my-id" id="myId"></div>
        <button id="generateId">Новый ID</button>
      </div>

      <div class="friends-section">
        <h3>Друзья</h3>
        <div class="add-friend">
          <input type="text" id="friendIdInput" placeholder="ID друга" />
          <button id="addFriend">Добавить</button>
        </div>
        <ul id="friendsList"></ul>
      </div>
    </div>

    <!-- Правая панель — чат -->
    <div class="chat-container" id="chatContainer" style="display:none;">
      <div class="chat-header">
        <h3 id="chatWith"></h3>
        <div id="typingIndicator" class="typing"></div>
        <div id="status" style="font-size:12px; color:#0f0"></div>
      </div>

      <!-- Обмен офферами -->
      <div class="offer-section" id="offerSection">
        <div class="offer-block">
          <label>Мой оффер:</label>
          <textarea id="myOffer" readonly></textarea>
          <button id="copyOffer">Копировать</button>
        </div>
        <div class="offer-block">
          <label>Оффер друга:</label>
          <textarea id="friendOffer" placeholder="Вставьте сюда"></textarea>
        </div>
        <button id="saveOffer" class="save-btn">Сохранить и подключиться</button>
      </div>

      <div class="messages" id="messages"></div>

      <div class="input-area" id="inputArea" style="display:none;">
        <textarea id="messageInput" placeholder="Сообщение..."></textarea>
        <button id="sendMessage">Отправить</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
