<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerSkype 4.0 — 100% P2P</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-video"></i> PeerSkype</h1>
            <p>100% P2P. Без серверов. Без авторизации.</p>
        </header>

        <!-- КЛЮЧ -->
        <section id="key-section" class="card">
            <h2><i class="fas fa-key"></i> Ваш ключ</h2>
            <div id="no-key" class="text-center">
                <button id="generate-key" class="btn-primary"><i class="fas fa-magic"></i> Сгенерировать</button>
            </div>
            <div id="has-key" class="hidden">
                <div class="key-display">
                    <input type="text" id="public-key" readonly>
                    <button id="copy-key" class="btn-icon" title="Копировать"><i class="fas fa-copy"></i></button>
                </div>
                <div id="qr-code" class="text-center"></div>
                <p class="info">Сканируй QR или отправь ключ другу</p>
            </div>
        </section>

        <!-- ДОБАВИТЬ ДРУГА -->
        <section id="add-friend-section" class="card">
            <h2><i class="fas fa-user-plus"></i> Добавить друга</h2>
            <div class="input-group">
                <input type="text" id="friend-key" placeholder="Вставьте ключ друга...">
                <button id="add-friend" class="btn-success"><i class="fas fa-plus"></i></button>
            </div>
        </section>

        <!-- ДРУЗЬЯ -->
        <section id="friends-section" class="card hidden">
            <h2><i class="fas fa-users"></i> Друзья (<span id="friends-count">0</span>)</h2>
            <ul id="friends-list"></ul>
        </section>

        <!-- ЗВОНОК -->
        <section id="call-section" class="card hidden">
            <div class="call-header">
                <h2><i class="fas fa-phone"></i> Звонок: <span id="call-partner"></span></h2>
                <button id="end-call" class="btn-danger"><i class="fas fa-phone-slash"></i></button>
            </div>
            <div class="video-grid">
                <video id="remote-video" autoplay playsinline></video>
                <video id="local-video" autoplay muted playsinline class="pip"></video>
            </div>
            <div class="signal-section">
                <button id="paste-signal" class="btn-secondary"><i class="fas fa-paste"></i> Вставить OFFER (Ctrl+V)</button>
            </div>
        </section>

        <div id="toast" class="toast hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
