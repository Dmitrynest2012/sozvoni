<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P2P Чат</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Левая панель — друзья -->
    <div class="sidebar">
      <div class="header">
        <h2>Мой ID</h2>
        <div class="my-id" id="myId"></div>
        <button id="generateId">Сгенерировать ID</button>
      </div>

      <div class="friends-section">
        <h3>Друзья</h3>
        <div class="add-friend">
          <input type="text" id="friendIdInput" placeholder="ID друга" />
          <button id="addFriend">Добавить</button>
        </div>
        <ul id="friendsList"></ul>
      </div>
    </div>

    <!-- Правая панель — чат -->
    <div class="chat-container" id="chatContainer" style="display: none;">
      <div class="chat-header">
        <h3 id="chatWith"></h3>
        <div id="typingIndicator" class="typing"></div>
      </div>

      <div class="messages" id="messages"></div>

      <div class="offer-section" id="offerSection">
        <div class="offer-block">
          <label>Ваш оффер:</label>
          <textarea id="offerText" readonly></textarea>
          <button id="copyOffer">Копировать</button>
        </div>
        <div class="offer-block">
          <label>Вставьте оффер друга:</label>
          <textarea id="friendOffer" placeholder="Вставьте сюда"></textarea>
          <button id="createAnswer">Создать ответ</button>
        </div>
        <div class="offer-block" id="answerBlock" style="display:none;">
          <label>Ваш ответ (отправьте другу):</label>
          <textarea id="answerText" readonly></textarea>
          <button id="copyAnswer">Копировать</button>
        </div>
        <div class="offer-block">
          <label>Вставьте ответ друга:</label>
          <textarea id="friendAnswer" placeholder="Вставьте сюда"></textarea>
          <button id="connectPeer">Подключиться</button>
        </div>
      </div>

      <div class="input-area" id="inputArea" style="display:none;">
        <textarea id="messageInput" placeholder="Введите сообщение..."></textarea>
        <button id="sendMessage">Отправить</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
